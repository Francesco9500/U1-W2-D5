<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />

    <title>Amazon page</title>

    <header>
      <img src="./assets/assets/logo.png" alt="logo amazon" />
      <nav>

        <p><a href="#">Today's deals</a></p>

        <p><a href="#">Registry</a></p>
        <p><a href="#">Gift Cards</a></p>

      <div class="gift">

      <div class="immagini">
        <img src="./assets/assets/img_1.jpg" alt="foto kindle" />

      </div>
      <div class="oggetti">
        <img src="./assets/assets/img_10.png" alt="foto" />

      </div>

        <h5><a href="#">Back to top</a></h5>

      <img src="assets/assets/logo.png" alt="logo amazon" />
    </footer>
